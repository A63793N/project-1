<!DOCTYPE html>
<html>
<head>
  <title>Document 9</title>
  <style>
    body{
      background-color: lightblue;
      height: 400px;
      width:800px;
      margin: 50px;
    }
    label{
      text-align: center;
      display: inline-block;
      width: 100px;
      height: 50px;
     padding-top: 10px;
    }
  </style>
</head>
<body>
<label for="first_name">First Name:</label>
<input type="text" id="first_name" name="first_name" value="John">
<br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" value="john@example.com">
<br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" value="pass">
<br>
<label>Gender:</label>
<input type="radio" id="male" name="gender" value="male" >
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female" checked>
<label for="female">Female</label>
<br>
<label>Receive Newsletter:</label>
<input type="checkbox" id="newsletter" name="newsletter" checked>
<br>
<label for="country">Country:</label>
<select id="country" name="country">
  <option value="">Select Country</option>
  <option value="USA" selected>USA</option>
  <option value="Canada">Canada</option>
  <option value="Mexico">Mexico</option>
</select>
<br>
<label for="bio">Bio:</label>
<textarea id="bio" name="bio">This is a default bio.</textarea>
<br>
<label for="age">Age:</label>
<input type="number" id="age" name="age" value="30">
<br>
<label for="birthdate">Birthdate:</label>
<input type="date" id="birthdate" name="birthdate" value="1990-01-01">
<br>
<label for="appointment_time">Appointment Time:</label>
<input type="time" id="appointment_time" name="appointment_time" value="10:00">
</body>
</html>
